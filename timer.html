<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lights</title>
    <link href='https://fonts.googleapis.com/css?family=Rubik:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
      <h1 class="center title">Timer</h1>
      <ul class="gallery spacing">
        <li>
          <button type="button" data-outletId="7" data-outletStatus="on" data-minutes=".5" class="toggleOutlet button center">0.5 Hr</button>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="1" class="toggleOutlet button">1 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="1.5" class="toggleOutlet button">1.5 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="2" class="toggleOutlet button">2 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="2.5" class="toggleOutlet button">2.5 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="3" class="toggleOutlet button">3 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="3.5" class="toggleOutlet button">3.5 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="4" class="toggleOutlet button">4 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="4.5" class="toggleOutlet button">4.5 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="5" class="toggleOutlet button">5 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="5.5" class="toggleOutlet button">5.5 Hr</button></div>
        </li>
        <li><div class="center"><button type="button" data-outletId="7" data-outletStatus="on" data-minutes="6" class="toggleOutlet button">6 Hr</button></div>
        </li>
      </ul>
  </body>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</html>
